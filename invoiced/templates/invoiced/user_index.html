{% extends 'invoiced/base.html' %} {% load static %} {% block css %}
<style>
  @media (min-width: 1200px) {
    .container {
      max-width: 660px;
    }
  }
</style>
{% endblock %} {% block content %}
<!-- search bar for past invoices -->
<section class="container py-4">
  <div class="row">
    <form class="d-flex" role="search">
      <input
        class="form-control me-2"
        type="search"
        placeholder="Search"
        aria-label="Search"
      />
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
  </div>
</section>

<!-- invoice list -->
<section class="container">
  {% for invoice in invoices %}
  <div class="card mb-3">
    <div class="card-body">
      <h5 class="card-title">Invoice no: {{invoice.invoice_number}}</h5>
      <h6 class="card-subtitle mb-2 text-body-secondary">
        Client No: {{invoice.client_number}}
      </h6>
      <i class="bi bi-trash-fill"></i>
    </div>
  </div>

  {% endfor %}
</section>

{% endblock %}
