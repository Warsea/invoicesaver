<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    {% block css %} {% endblock %}
  </head>
  <body>
    <!-- prettier-ignore -->
    {% include 'invoiced/navbar_component.html' %} {% block content %} {% endblock %}

    <br />

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript">
      function autoFill() {
        var fullpath = document.getElementById("invoiceFile").value;

        if (fullpath) {
          var startIndex =
            fullpath.indexOf("\\") >= 0
              ? fullpath.lastIndexOf("\\")
              : fullpath.lastIndexOf("/");

          var str = fullpath.substring(startIndex);

          var date = str.match(/[0-9][0-9]_[0-9][0-9]_[0-9][0-9][0-9][0-9]/)[0]; //finds date
          var client_number = str.match(/(N)(.*?)(?=\A)/)[0]; //finds client number
          var invoice_number = str.match(/(?<=[0-9])([A-Z].*?)(?=\-)/)[0];
          document
            .getElementById("clientNumber")
            .setAttribute("value", client_number);
          document
            .getElementById("invoiceNumber")
            .setAttribute("value", invoice_number);
          document.getElementById("dateOfScanning").setAttribute("value", date);
        }
      }
    </script>
  </body>
</html>
